<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Logger{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('logger.static', filename='css/style.css') }}" />
</head>
<body>
  <nav class="topbar">
    <a href="{{ url_for('logger.dashboard') }}" class="logo">â—Ž Logger</a>
    <div class="topbar-right">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('logger.create_item') }}" class="btn btn-sm btn-glow">+ New Item</a>
        <span class="topbar-user">{{ current_user.username }}</span>
        <a href="{{ url_for('logger.logout') }}" class="btn btn-sm btn-outline">Logout</a>
      {% else %}
        <a href="{{ url_for('logger.login') }}" class="btn btn-sm btn-outline">Log In</a>
        <a href="{{ url_for('logger.signup') }}" class="btn btn-sm btn-glow">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script>
    window.LOGGER_API_BASE = {{ url_for('logger.api_items') | tojson }};
  </script>
  <script src="{{ url_for('logger.static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
