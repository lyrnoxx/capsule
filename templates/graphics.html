<style>
    body { margin: 0; overflow: hidden; background: #101010; font-family: 'Segoe UI', sans-serif; }
    canvas { display: block; }

    #ui-layer {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 260px;
        background: rgba(25, 25, 25, 0.8); /* Translucent */
        backdrop-filter: blur(8px);
        border: 1px solid #50FF50;
        border-radius: 12px;
        color: #50FF50;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.8);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #ui-layer.hidden { transform: translateX(300px); }

    .control-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.8em; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    
    input[type="range"] { width: 100%; accent-color: #50FF50; }
    input[type="color"] { 
        width: 100%; border: none; height: 30px; cursor: pointer; background: transparent;
    }

    .hotkey { font-size: 0.7em; color: #888; margin-top: 10px; text-align: center; }

        input[type="range"] {

    } */

</style>

<div id="ui-layer">
    <h3 style="margin-top: 0;">Engine Settings</h3>
    
    <div class="control-group">
        <label>Rotation Speed</label>
        <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="0.5">
    </div>

    <div class="control-group" style="display: flex; align-items: center; gap: 10px;">
        <input type="checkbox" id="idle-toggle" checked>
        <label style="margin: 0;">Idle Rotation</label>
    </div>

    <div class="control-group">
        <label>Object Color</label>
        <input type="color" id="fg-picker" value="#50FF50">
    </div>

    <div class="control-group">
        <label>Background Color</label>
        <input type="color" id="bg-picker" value="#101010">
    </div>

    <div class="control-group">
        <label>Vertices (JSON array)</label>
        <textarea id="vs-input" style="width:100%; height:60px; background:rgba(0,0,0,0.5); color:#50FF50; border:1px solid #50FF50;">[{"x":0.25,"y":0.25,"z":0.25}, {"x":-0.25,"y":0.25,"z":0.25}]</textarea>
    </div>

    <div class="control-group">
        <label>Faces (JSON array)</label>
        <textarea id="fs-input" style="width:100%; height:40px; background:rgba(0,0,0,0.5); color:#50FF50; border:1px solid #50FF50;">[[0,1]]</textarea>
    </div>

    <button onclick="updateGeometry()" style="width:100%">Apply Geometry</button>

    <div class="hotkey"><strong>Mobile:</strong> Drag to Rotate, Pinch to Zoom.</div>
